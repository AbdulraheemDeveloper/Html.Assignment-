<!DOCTYPE html>
<html>
        <heading>
            <h3>J.K.M.B Mallick High School</h3>
         </heading><br>
    <body>
             Admission Form
             <hr>
             <!--Forms-->
         <form>
             <h3>Personal Information</h3>
             <label>Name:</label>
             <input type="text" placeholder="Full-Name">
             <br>
             <label>Father's Name:</label>
             <input type="text" placeholder="Father's-Name">
             <br>
             <label>CNIC:</label>
             <input type="numbers" placeholder="Father's CNIC">
             <br>
             <label>Favourite Colour:</label>
             <input type="color">
             <br>
             <label>Date Of Birth:</label>
             <input type="date">
             <br>
             <label>Email</label>
             <input type="email" placeholder="Email">
             <br><br><hr>
             <h3>Residential Information</h3>
         <label>City Name:</label>
         <input type="text" placeholder="City Name">
         <br>
         <label>Province:</label>
         <select>
             <option value="punjab">Punjab</option>
             <option value="punjab">Sindh</option>
             <option value="punjab">Balochistan</option>
             <option value="punjab">KPK</option>
         </select>
         <br>
         <label>Country:</label>
         <select>
             <option value="Pakistan">Pakistan</option>
             <option value="Pakistan">USA</option>
             <option value="Pakistan">Canada</option>
             <option value="Pakistan">England</option>
         </select>
         <br>
         <label>Gender:</label>
         <input type="radio">Male
         <input type="radio">Female
         <input type="radio">Others
         <br><br><hr>
         <h3>Academic Information</h3>
         <label>Qualification</label>
         <input type="checkbox">Matric Completed
         <input type="checkbox">Inter Completed
         <br>
         <label>Class:</label>
         <input type="text" placeholder="Grade">
         <br>
         <label>Name Of Old School:</label>
         <input type="text" placeholder="ABC High School">
         <br><br><hr>
         <button>
             <input type="submit">
         </button>
         <button>
            <input type="Reset">
        </button>
        </form>
    </body>
</html>
